<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="flexdb">
  <title>flexdb</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="flexdb">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flexdb">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="include.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">flexdb </span>
          <span class="space"></span>
          <span>
            <template is="dom-if" if="{{username}}">({{username}})</template>
          </span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="forms" href="{{baseUrl}}">
            <iron-icon icon="dns"></iron-icon>
            <span>Form</span>
          </a>

          <a data-route="tableview" href="{{baseUrl}}tableview">
            <iron-icon icon="editor:border-all"></iron-icon>
            <span>Data</span>
          </a>

          <a data-route="compute" href="{{baseUrl}}compute">
            <iron-icon icon="assessment"></iron-icon>
            <span>Compute</span>
          </a>

          <a on-tap="login">
            <iron-icon icon="account-circle"></iron-icon>
            <span>
            <template is="dom-if" if="{{!authenticated}}">
              Login
            </template>
            <template is="dom-if" if="{{authenticated}}">
              Logout
            </template>
            </span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <paper-tooltip for="paperToggle">Menu</paper-tooltip>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <!-- /form Page Icons -->
          <template is="dom-if" if="{{curPage(route, 'forms')}}">
            <paper-icon-button id="btn-import" icon="content-paste" alt="import" on-tap="popImportDialog"></paper-icon-button>
            <paper-tooltip for="btn-import">Import</paper-tooltip>
            <paper-icon-button id="btn-newform" icon="add" alt="add" on-tap="popNewFormDialog"></paper-icon-button>
            <paper-tooltip for="btn-newform">New Form</paper-tooltip>
          </template>
          <!-- /form/new Page Icons -->
          <template is="dom-if" if="{{curPage(route, 'form-edit')}}">
            <template is="dom-if" if="{{curTitle(title, 'Edit Form')}}">
              <paper-icon-button id="btn-restore" icon="restore" alt="Reset" on-tap="resetChanges"></paper-icon-button>
              <paper-tooltip for="btn-restore">Restore</paper-tooltip>
            </template>
            <paper-icon-button id="btn-saveform" icon="check" alt="Save" on-tap="saveEdit"></paper-icon-button>
            <paper-tooltip for="btn-saveform">Save</paper-tooltip>
            <paper-icon-button id="btn-canceledit" icon="clear" alt="Cancel" on-tap="popModalConfirm"></paper-icon-button>
            <paper-tooltip for="btn-canceledit">Cancel Edit</paper-tooltip>
          </template>
          <!-- /tableview Page Icons -->
          <template is="dom-if" if="{{curPage(route, 'tableview')}}">
            <paper-icon-button icon="search" alt="search"></paper-icon-button>
            <paper-icon-button icon="filter-list" alt="fliter-list"></paper-icon-button>
            <paper-icon-button icon="save" alt="save"></paper-icon-button>
          </template>
          <!-- /compute Page Icons -->
          <template is="dom-if" if="{{curPage(route, 'compute')}}">
            <paper-icon-button icon="add" alt="add"></paper-icon-button>
            <paper-icon-button icon="save" alt="save"></paper-icon-button>
          </template>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">{{title}}</div>
          </div>

          <!-- Application sub title -->
          <!-- <div class="bottom bottom-container"> -->
            <!-- <div class="bottom-title">{{desp}}</div> -->
          <!-- </div> -->
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="forms" tabindex="-1">
              <span class="page-title" tabindex="-1"></span>
              <flex-forms id="formlist"></flex-forms>
            </section>

            <section data-route="form-edit" tabindex="-1">
              <span class="page-title" tabindex="-1"></span>
              <flex-forms id="formedit"></flex-forms>
            </section>

            <section id="tableview" data-route="tableview" tabindex="-1">
              <!-- <paper-material id="tableview" elevation="1"> -->
                <span class="page-title" tabindex="-1"></span>
                <flex-table id="flxtable"></flex-table>
              <!-- </paper-material> -->
            </section>

            <section data-route="compute" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Compute</h1>
                <p>Computing data</p>
              </paper-material>
            </section>

            <section data-route="reguser" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Registration</h1>
                <p>
                  This application is open for test without any service 
                  warranty. By creating a private account, you can manage 
                  your own data with access privilege to only authenticated 
                  users. 
                </p>
                <h3>Register New User</h3>
                <paper-input label="Email" type="email" value="{{email}}" autofocus></paper-input>
                <paper-input label="Password" type="password" value="{{password}}"></paper-input>
                <div align="right">
                  <paper-button on-tap="newUser">Submit</paper-button>
                </div>
                <p>
                  If you want to take a look of the application features before 
                  creating an account, you can click below link to login as a guest 
                  and play with flexdb a little bit first.f
                </p>
                <div align="right">
                  <a href="#" on-tap="guestLogin">Login as Guest (Demo & Test)</a>
                </div>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>


    <!-- Add <paper-dialog> within <template> to avoid style inheritance and caused
    followwing element set to be hidden -->
    <template is="dom-if" if="{{1}}">
      <paper-dialog id="modalLogin" modal role="alertdialog">
        <h2>Login</h2>
        <div>
          <paper-input label="Email" type="email" value="{{email}}" autofocus></paper-input>
          <paper-input label="Password" type="password" value="{{password}}"></paper-input>
        <div>
        <div class="buttons">
          <paper-button dialog-confirm on-tap="auth">Login</paper-button>
          <paper-button dialog-confirm on-tap="regUser">Register</paper-button>
        </div>
      </paper-dialog>
    </template>

    <template is="dom-if" if="{{1}}">
      <paper-dialog id="modalConfirm" modal role="alertdialog">
        <h2>Cancel Edit</h2>
        <div>
          <p>Give up current edit?</p>
        <div>
        <div class="buttons">
          <paper-button dialog-confirm on-tap="cancelEdit">Yes</paper-button>
          <paper-button dialog-dismiss>No</paper-button>
        </div>
      </paper-dialog>
    </template>

    <template is="dom-if" if="{{1}}">
      <paper-dialog id="importDialog" modal role="alertdialog">
        <h2>New Form from JSON</h2>
        <div>
          <paper-input label="Form Name" value="{{newFormName}}" maxlength="20"></paper-input>
          <iron-autogrow-textarea label="JSON Data" style="max-height: 90px;max-width: 240px;" value="{{extjson}}" placeholder="Paste your JSON data here"></iron-autogrow-textarea>
        <div>
        <div class="buttons">
          <paper-button dialog-confirm on-tap="newImport" disabled="[[!newFormName]]">New</paper-button>
          <paper-button dialog-dismiss>Cancel</paper-button>
        </div>
      </paper-dialog>
    </template>

    <template is="dom-if" if="{{1}}">
      <paper-dialog id="newFormDialog" modal role="alertdialog">
        <h2>New Form</h2>
        <paper-input label="Form Name" value="{{newFormName}}" maxlength="20"></paper-input>
        <div class="buttons">
          <paper-button dialog-confirm on-tap="newForm" disabled="[[!newFormName]]">New</paper-button>
          <paper-button dialog-dismiss>Cancel</paper-button>
        </div>
      </paper-dialog>
    </template>

    <paper-toast id="toast">
      <!-- <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">[Close]</span> -->
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
