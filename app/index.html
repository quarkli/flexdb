<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="flexdb">
  <title>flexdb</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="flexdb">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flexdb">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="include.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">flexdb</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="Create" href="{{baseUrl}}">
            <iron-icon icon="create"></iron-icon>
            <span>Create</span>
          </a>

          <a data-route="View" href="{{baseUrl}}View">
            <iron-icon icon="visibility"></iron-icon>
            <span>View</span>
          </a>

          <a data-route="Transition" href="{{baseUrl}}Transition">
            <iron-icon icon="swap-horiz"></iron-icon>
            <span>Transition</span>
          </a>

          <a data-route="Login" onclick="app.login()">
            <iron-icon icon="account-circle"></iron-icon>
            <span>
            <template is="dom-if" if="{{!uid}}">
              Login
            </template>
            <template is="dom-if" if="{{uid}}">
              Logout
            </template>
            </span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <!-- Create Page Icons -->
          <template is="dom-if" if="{{curPage(route, 'Create')}}">
            <paper-icon-button icon="add" alt="add"></paper-icon-button>
            <paper-icon-button icon="open-in-new" alt="open-in-new"></paper-icon-button>
            <paper-icon-button icon="save" alt="save"></paper-icon-button>
            <paper-icon-button icon="more-vert" alt="more"></paper-icon-button>
          </template>
          <!-- View Page Icons -->
          <template is="dom-if" if="{{curPage(route, 'View')}}">
            <paper-icon-button icon="search" alt="search"></paper-icon-button>
            <paper-icon-button icon="filter-list" alt="fliter-list"></paper-icon-button>
            <paper-icon-button icon="save" alt="save"></paper-icon-button>
          </template>
          <!-- Transition Page Icons -->
          <template is="dom-if" if="{{curPage(route, 'Transition')}}">
            <paper-icon-button icon="add" alt="add"></paper-icon-button>
>
            <paper-icon-button icon="save" alt="save"></paper-icon-button>
          </template>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">{{route}}</div>
          </div>

          <!-- Application sub title -->
          <!-- <div class="bottom bottom-container"> -->
            <!-- <div class="bottom-title">{{desp}}</div> -->
          <!-- </div> -->
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="Create" tabindex="-1">
              <paper-material elevation="1">
                <span class="page-title" tabindex="-1"></span>
                <paper-dropdown-menu label="table" name="table" required>
                  <paper-menu class="dropdown-content">
                    <paper-item value="volvo">Financial Index</paper-item>
                    <paper-item value="saab">Competivity Evauation</paper-item>
                  </paper-menu>
                </paper-dropdown-menu>
              </paper-material>
            </section>

            <section id="view" data-route="View" tabindex="-1">
              <!-- <paper-material id="view" elevation="1"> -->
                <span class="page-title" tabindex="-1"></span>
                <flex-table id="ftab"></flex-table>
              <!-- </paper-material> -->
            </section>

            <section data-route="Transition" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Transition</h1>
                <p>This is the transition section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <template is="dom-if" if="{{!uid}}">
      <paper-dialog id="modalLogin" modal role="alertdialog">
        <h2>Login</h2>
        <div>
          <paper-input label="Email" type="email" value="{{email}}" autofocus></paper-input>
          <paper-input label="Password" type="password" value="{{password}}"></paper-input>
        <div>
        <div class="buttons">
          <paper-button dialog-confirm onclick="app.auth()">Login</paper-button>
          <paper-button dialog-dismiss>Cancel</paper-button>
        </div>
      </paper-dialog>
    </template>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
