<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../../include.html">

<dom-module id="flex-tables">
  <template>
    <style>
      :host {
        display: block;
      }
      span {
        @apply(--paper-font-body1);
      }
    </style>

    <template is="dom-if" if="{{!tables.length}}">
      <div align="center">
        <h3>There is no table yet.</h3>
        <a href='#' on-tap="addNewForm">Add some form first!</a>
      </div>
    </template>
    <template is="dom-repeat" items="{{tables}}">
      <flex-tablebanner id="{{item.name}}" rows="{{item.rows}}"></flex-tablebanner>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'flex-tables',

        properties: {
          tables: {
            type: Array,
            value: function(){return []},
            notify: true
          }
        },

        addNewForm: function(e) {
          app.popNewFormDialog();
        }
      });
    })();
  </script>
</dom-module>
