<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../../include.html">

<dom-module id="flex-banner">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-material {
        cursor: pointer;
      }
    </style>

    <paper-material class="paper-table" elevation="1" on-tap="openItem">
      <div class="header">
        <h3><iron-icon icon="dns"></iron-icon>{{id}}</h3>
        <span class="space"></span>
        <template is="dom-if" if="[[!hideRows]]">
          <h3>{{getRows(rows)}} Documents</h3>
        </template>
      </div>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'flex-banner',

        properties: {
          rows: {
            type: Number,
            value: 0,
            notify: true
          },
          hideRows: {
            type: Boolean,
            value: false,
            notify: true
          },
          itemPath: {
            type: String,
            value: '',
            notify: true
          }
        },

        getRows: function(rows) {
          return !rows ? 'No' : rows;
        },

        openItem: function() {
          page('/' + this.itemPath + '/' + this.id);
        }
      });
    })();
  </script>
</dom-module>
