<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../../include.html">

<dom-module id="flex-tr">
  <template>
    <style>
      :host {
        display: block;
      }
      span {
        @apply(--paper-font-body1);
      }
      tr, td {
        width: 100%;
        border-style: solid;
        border-width: 0px;
        text-align: right;
      }
    </style>

    <template is="dom-repeat" items="{{form}}">
      <template is="dom-if" if="[[hasChild(item)]]">
        <flex-tr form="[[item.v]]"></flex-tr>
      </template>
      <template is="dom-if" if="[[!hasChild(item)]]">
        <tr>
          <td>[[item.k]]</td>
        </tr>
      </template>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'flex-tr',

        properties: {
          form: {
            type: Object,
            notify: true,
            // observer: 'showTable'
          },
          data: {
            type: Array,
            value: [],
            notify: true
          }
        },

        hasChild: function(item) {
          return typeof item.v == 'object';
        }
      });
    })();
  </script>
</dom-module>
