<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      document.querySelector('section[data-route="' + selected + '"] .page-title').focus();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', homepage);
    page('/forms', homepage);
    page(app.baseUrl, homepage);

    function homepage() {
      app.route = 'forms';
      app.title = 'Form';
      app.desp = 'Manage forms';
      setFocus(app.route);
    }

    page('/forms/:id/edit', function(data) {
      var form = app.getForm(data.params.id);
      if (!form) {
        page('/');
        return;
      }
      formedit.refreshForms([form]);

      app.route = 'form-edit';
      app.title = 'Edit Form';
      app.desp = 'Edit form';
      app.params = data.params;
      setFocus(app.route);
    });

    page('/forms/new', function() {
      if (!formedit.forms.length) {
        page('/');
        return ;
      }

      app.route = 'form-edit';
      app.title = 'New Form';
      app.desp = 'Create new form';
      setFocus(app.route);
    });

    page('/tables/:id/input', function(data) {
      var form = app.getForm(data.params.id);
      if (!form) {
        page('/tables');
        return;
      }
      datainput.refreshForms([form]);

      app.route = 'data-input';
      app.title = 'Input Data';
      app.desp = 'Data Input';
      setFocus(app.route);
    });

    page('/tables/:id/edit/:doc', function(data) {
      var table = data.params.id;
      var doc = data.params.doc;
      app.getDocument(table, doc, function(data, object){
        dataedit.refreshForms([{name: table, data: flexTools.json2array(object)}]);
        app.route = 'data-edit';
        app.title = 'Edit Data';
        app.desp = 'Data Edit';
        setFocus(app.route);
      });

    });

    page('/tables', function() {
      app.route = 'tables';
      app.title = 'Table';
      app.desp = 'List tables';
      setFocus(app.route);
    });

    page('/tables/:id', function(data) {
      var form = app.getForm(data.params.id);
      if (!form) {
        page('/tables');
        return;
      }
      tableview.form = form;
      app.getTable(form.name, function(data){
        tableview.refreshData(data);
      });

      app.route = 'tableview';
      app.title = data.params.id;
      app.desp = 'View tables';
      setFocus(app.route);
    });

    page('/view', function() {
      app.route = 'view';
      app.title = 'View';
      app.desp = 'Data Views';
      setFocus(app.route);
    });

    page('/account', function() {
      if (!app.authenticated) {
        page('/');
        return;
      }
      app.route = 'account';
      app.title = 'Account';
      app.desp = 'Manage account';
      setFocus(app.route);
    });

    page('/registration', function() {
      app.email = '';
      app.password = '';
      app.route = 'reguser';
      app.title = 'Registration';
      app.desp = 'Register New User';
      setFocus(app.route);
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
