<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../../include.html">

<dom-module id="flex-views">
  <template>
    <style>
      :host {
        display: block;
      }
      span {
        @apply(--paper-font-body1);
      }
    </style>

    <template is="dom-if" if="{{!views.length}}">
      <div align="center">
        <h3>There is no view yet.</h3>
        <p align="left" style="padding: 5px 50px;">A view is what you created to "see" the data in a specific perspective. You may filter the data with criterias, combine data to create new meaning, add calculations to get statistical results.</p>
      </div>
    </template>
    <template is="dom-repeat" items="{{views}}">
      <flex-banner id="{{item.name}}" hide-rows banner-icon="view-quilt" item-path="views"></flex-banner>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'flex-views',

        properties: {
          views: {
            type: Array,
            value: function(){return []},
            notify: true
          },
          viewtables: {
            type: Array,
            value: function(){return []},
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
