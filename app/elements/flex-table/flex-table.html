<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../../include.html">

<dom-module id="flex-table">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <paper-material class="paper-table" elevation="1">
      <div class="header">
        <h3>
          <iron-icon icon="dns"></iron-icon>
          {{id}}: {{rows}} rows
        </h3>
        <span class="space"></span>
        <paper-icon-button icon="editor:border-all" alt="tableview" on-tap="fireActEvent"></paper-icon-button>
        <paper-icon-button icon="add" alt="add" on-tap="fireActEvent"></paper-icon-button>
      </div>
    </paper-material>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'flex-table',

        properties: {
          rows: {
            type: Number,
            value: 0,
            notify: true
          }
        },

        fireActEvent: function(e) {
          var btn = e.target;
          this.fire('act', {cmd: $(btn).attr('alt')});
        }
      });
    })();
  </script>
</dom-module>
