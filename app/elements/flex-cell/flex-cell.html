<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../../include.html">

<dom-module id="flex-cell">
  <template>
    <style>
      :host {
        display: block;
        white-space: nowrap; 
      }
      div {
        display: inline-block;
        width: 98%
      }
      input {
        width: 98%;
      }
      span {
        @apply(--paper-font-body1);
      }
      input {
        @apply(--paper-font-body1);
      }
    </style>

    <template is="dom-if" if="[[!editing]]">
      <div> [[value]]</div>
    </template>
    <template is="dom-if" if="[[editing]]">
      <input type="text" value="[[value]]" on-blur="endEdit" style="text-align: [[align]]">
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'flex-cell',

        properties: {
          key: {
            type: String,
            value: '',
            notify: true
          },
          field: {
            type: Object,
            notify: true
          },
          value: {
            type: String,
            value: '',
            notify: true
          },
          oldValue: {
            type: String,
            value: '',
            notify: true
          },
          editing: {
            type: Boolean,
            value: false,
            notify: true
          },
          align: {
            type: String,
            value: 'left',
            notify: true
          }
        },

        listeners: {
          'tap': 'tapHandle'
        },

        tapHandle: function(e) {
          var w = $(this).parent().width();
          if (!this.editing) {
            var me = this;
            this.editing = true;
            $(this).parent().width(w);
            setTimeout(function(){
              $(me).find('input').focus().select();
            }, 100);
          }
        },

        endEdit: function() {
          if (this.value != this.$$('input').value) {
            this.oldValue = this.value;
            this.value = this.$$('input').value;
            this.fire('datachanged', {key: this.key, field: this.field, value: this.value});
          }
          this.editing = false;
        }
      });
    })();
  </script>
</dom-module>
